<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-dropdown">
            <button class="theme-dropdown-btn">
                <i class="fas fa-sun"></i>
                <span>Light Theme</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="theme-dropdown-content">
                <button class="theme-btn" data-theme="light">
                    <i class="fas fa-sun"></i> Light Theme
                </button>
                <button class="theme-btn" data-theme="dark">
                    <i class="fas fa-moon"></i> Dark Theme
                </button>
                <button class="theme-btn" data-theme="neon">
                    <i class="fas fa-lightbulb"></i> Neon Theme
                </button>
            </div>
        </div>

        <div class="clock-section">
            <div class="clock-container">
                <div class="clock digital-clock">
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
                <div class="analog-clock">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                        <div class="hour-marks">
                            <div class="mark mark-1"></div>
                            <div class="mark mark-2"></div>
                            <div class="mark mark-3"></div>
                            <div class="mark mark-4"></div>
                            <div class="mark mark-5"></div>
                            <div class="mark mark-6"></div>
                            <div class="mark mark-7"></div>
                            <div class="mark mark-8"></div>
                            <div class="mark mark-9"></div>
                            <div class="mark mark-10"></div>
                            <div class="mark mark-11"></div>
                            <div class="mark mark-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Countdown section -->
        <div class="countdown-section">
            <h2>Countdown Timer</h2>
            <div class="countdown-inputs">
                <input type="number" id="countdown-hours" class="countdown-input" min="0" max="23" placeholder="Hours">
                <input type="number" id="countdown-minutes" class="countdown-input" min="0" max="59" placeholder="Minutes">
                <input type="number" id="countdown-seconds" class="countdown-input" min="0" max="59" placeholder="Seconds">
                <button id="start-countdown" class="countdown-btn">Start Countdown</button>
            </div>
            <div class="countdown-display">
                <span id="countdown-time">00:00:00</span>
            </div>
        </div>

        <!-- Stopwatch section -->
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div class="stopwatch-container">
                <div class="stopwatch">
                    <div class="stopwatch-display">
                        <span id="stopwatch-minutes">00</span>:
                        <span id="stopwatch-seconds">00</span>.
                        <span id="stopwatch-centiseconds">00</span>
                    </div>
                    <div class="stopwatch-buttons">
                        <button id="start-stopwatch" class="stopwatch-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="pause-stopwatch" class="stopwatch-btn">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alarm section -->
        <div class="alarm-section">
            <h2>Set Alarm</h2>
            <div class="alarm-inputs">
                <button id="snooze-alarm" class="alarm-btn">Snooze</button>
                <input type="date" id="alarm-date" class="alarm-input">
                <input type="time" id="alarm-time" class="alarm-input">
                <button id="toggle-alarm" class="alarm-btn">Set Alarm</button>
            </div>
            <div class="alarm-status">
                <p id="alarm-display">No alarm set</p>
                <p id="time-until">Time until alarm: --:--:--</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
