<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cube-A-Log</title>
</head>
<body>
    <header class="top-nav">
        <div style="display: flex; flex-direction: row">
            <a href="index.html"><img src="Logo.png" width="100" alt="Logo" /></a>
            <button class="nav-button"><a href="index.html"> Cube-A-Log </a></button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section id="product-list">
                <h2>Our Products</h2>
                <div style="display: flex; flex-direction: row;">
                    <div class="product" id="product1">
                        <img src="p1.webp" alt="Product 1" width="300" height="300">
                        <h3>RedmiBook Pro 15.6"</h3>
                        <p class="caption">₹41,500.00</p>
                        <button class="sm-button" data-id="1" data-name="RedmiBook Pro 15.6" data-price="41500.00">Add to Cart</button>
                    </div>
                    <div class="product" id="product2">
                        <img src="p2.webp" alt="Product 2" width="300" height="300">
                        <h3>Lenovo IdeaPad Slim 3</h3>
                        <p class="caption">₹13,000.00</p>
                        <button class="sm-button" data-id="2" data-name="Lenovo IdeaPad Slim 3" data-price="13000.00">Add to Cart</button>
                    </div>
                    <div class="product" id="product3">
                        <img src="p3.webp" alt="Product 3" width="300" height="300">
                        <h3>Dell Inspiron 15.6"</h3>
                        <p class="caption">₹30,000.00</p>
                        <button class="sm-button" data-id="3" data-name="Dell Inspiron 15.6" data-price="30000.00">Add to Cart</button>
                    </div>
                </div>
            </section>
            <section id="cart">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <p id="total-price">Total: ₹0.00</p>
                <button id="clearCart" class="nav-button"> Clear cart </button>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Cube-A-Log</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
